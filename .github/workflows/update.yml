name: "Update codes without rebuilding JS"

on:
  push:
    branches:
      - "main"
      - "automate"
    paths-ignore:
      - "resources/js/*"
      - "resources/css/*"
      - "package.json"
      - "package-lock.json"
      - "vite.config.js"
      - "tsconfig.json"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
