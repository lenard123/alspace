tasks:
  - init: |
        composer install-php8.1
        composer install
        npm install
    env:
       APP_DEBUG: true
       APP_NAME: Alspace
       DB_CONNECTION: sqlite
       DB_FOREIGN_KEYS: false
  - name: Server
    command: |
        composer install-php8.1
        touch database/database.sqlite
        php artisan migrate:fresh --seed
        php artisan serve
  - name: Client
    command: |
        gp await-port 8000
        npm run dev -- --mode=gitpod
