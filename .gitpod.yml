tasks:
  - init: |
        composer setup
        composer install
        npm install

  - name: Server
    command: |
        composer setup
        touch database/database.sqlite
        cp .env.gitpod .env
        php artisan migrate:fresh --seed
        php artisan serve
  - name: Client
    command: |
        gp await-port 8000
        npm run dev

github:
  prebuilds:
    master: false
    pullRequests: false